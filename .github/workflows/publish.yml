name: Publish to NPM

on:
  release:
    types: [published]  # Only run when a GitHub release is published

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build package
        run: npm run build
      
      - name: Verify package contents
        run: |
          echo "ðŸ“¦ Package contents that will be published:"
          npm pack --dry-run
      
      - name: Publish to NPM
        run: |
          echo "ðŸš€ Publishing @gulluth/sigil to npm..."
          npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish success
        run: |
          echo "âœ… Successfully published to npm!"
          echo "ðŸ“‹ Published package: @gulluth/sigil@$(node -p "require('./package.json').version")"
          echo "ðŸ”— View on npm: https://www.npmjs.com/package/@gulluth/sigil"
