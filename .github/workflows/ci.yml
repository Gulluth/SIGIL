name: CI Tests

on:
  push:
    branches: [ '*' ]  # Run on push to any branch
  pull_request:
    branches: [ '*' ]  # Run on pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Test on multiple Node.js versions
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run build
        run: npm nx build
      
      - name: Run tests
        run: npm nx test
      
      - name: Run example
        run: npm nx example

  # Separate job to test publishing readiness
  publish-check:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Test package preparation
        run: npm run prepublishOnly
      
      - name: Verify package contents
        run: |
          npm pack --dry-run
          echo "Package contents:"
          npm pack --dry-run 2>&1 | grep -A 20 "Tarball Contents" || echo "Package verification completed"
